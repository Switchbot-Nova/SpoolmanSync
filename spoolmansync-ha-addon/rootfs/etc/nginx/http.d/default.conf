# Nginx configuration for SpoolmanSync
# Port 3000 - direct access (QR code scanning, NFC tags from phones)
# Port 8099 - Home Assistant ingress proxy (sidebar access)
# Both proxy to the internal Next.js server on port 3001

# Port 3000 - direct access (open to local network)
# Injects <base href="/"> so relative asset paths (assetPrefix: '.')
# resolve correctly on nested routes like /scan/spool/34
server {
    listen 3000;

    # SSE endpoint - disable buffering so events stream through in real-time
    location /api/events {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Accept-Encoding "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Inject <base href="/"> at the start of <head> so the browser
        # resolves relative asset URLs (./_next/...) from the root path.
        # This MUST come before any <link> or <script> tags to take effect.
        proxy_set_header Accept-Encoding "";
        sub_filter '<head>' '<head><base href="/" />';
        sub_filter_once on;
        sub_filter_types text/html;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}

# Port 8099 - Home Assistant ingress proxy
server {
    listen 8099;

    # Only allow connections from the HA internal/host network
    allow 172.30.32.0/23;
    allow 127.0.0.1;
    allow ::1;
    deny all;

    # SSE endpoint - disable buffering so events stream through in real-time
    location /api/events {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Accept-Encoding "";
        proxy_set_header X-Ingress-Path $http_x_ingress_path;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Pass ingress path for base URL handling
        proxy_set_header X-Ingress-Path $http_x_ingress_path;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings for long-running requests
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
