name: SpoolmanSync
version: "1.1.0"
slug: spoolmansync-ha-addon
description: Sync Bambu Lab AMS trays with Spoolman filament inventory
url: https://github.com/gibz104/SpoolmanSync
image: ghcr.io/gibz104/spoolmansync-addon
arch:
  - aarch64
  - amd64

# Ingress (web UI in HA sidebar)
ingress: true
ingress_port: 8099
panel_icon: mdi:target
panel_title: SpoolmanSync

# API access for connecting to HA
homeassistant_api: true
hassio_api: true
auth_api: true

# User-configurable options (all optional, configurable from the UI)
options: {}
schema:
  spoolman_url: url?

# Use host network so the add-on can reach services on Tailscale, VPNs, etc.
host_network: true

# Open port 3000 in HA OS firewall for direct access (QR code scanning from phones)
# With host_network, ports aren't mapped but ARE used for firewall rules
ports:
  "3000/tcp": 3000
ports_description:
  "3000/tcp": "SpoolmanSync direct access (QR code scanning)"

# Startup configuration
startup: application
boot: auto
